# Set up for Petrichor
cluster_class: "dask_jobqueue.SLURMCluster"
cluster_kwargs:
    cores: 32
    processes: 1
    name: 'spice-worker'
    memory: "256GiB"
    account: 'OD-217087'
    #queue: 'workq'
    walltime: '0-12:00:00'
    job_extra_directives: ['--qos express']
    # interface for the workers
    interface: "ib0"
    log_directory: 'spice_logs'
    job_script_prologue: [
        'module load singularity',
        'unset SINGULARITY_BINDPATH'
    ]
    local_directory: $LOCALDIR
    silence_logs: 'info'
    worker_extra_args: ["--lifetime", "11.5h", "--lifetime-stagger", "2m"]
adapt_kwargs:
    minimum_jobs: 1
    maximum_jobs: 36
    wait_count: 20
    target_duration: "300s"
    interval: "30s"
